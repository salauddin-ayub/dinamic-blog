{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<h1>Delete Post</h1>
<br><br>
<h3>Delete: {{ post.title }}</h3>
<br>
<div class="form-group">
      <form method="POST">
         {% csrf_token %}
         <strong>Are you Sure!!?</strong><br><br>
         <button class="btn btn-danger">Delete Post</button>
      </form>     
</div>
{% else %}
You're not allowed here! (and you need to login first....)
{% endif %}

{% endblock %}
